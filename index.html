<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
      <div class="container-img">
      <img class="heard" src="images/illustration-hero.svg" alt="">

          <div class="container-img-texte">
            <h1>Order Summary</h1>

         <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like! </p>
                <div class="container-img-texte-preco"> 
                  <div class="container-plano-preco">
                    <img src="images/icon-music.svg" alt="icon-music">  

                        <div class="container-img-texte-preco-plano">
                            <b>Annual Plan</b>
                            <span>$59.99/year</span> 
                        </div>
                  </div>
                        <p><a href="#">Change</a></p>
                </div>
                

          <button class="btn" type="submit">Proceed to Payment</button>
          <button  class="btn-cancel" type="submit">Cancel Order</button>  
          </div>
          </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camila Maximo</a>.
  </div>
</body>
</html>
